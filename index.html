<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- meta tags -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CEMEX</title>
  <!-- <link rel="icon" type="image/x-icon" href=""> -->

  <!-- START THEME STYLES -->
  <link rel="stylesheet" type="text/css" href="assets/css/theme.min.css" />
  <!-- END THEME STYLES -->
</head>

<body>
  <!-- START HEADER SECTION -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="site-logo">
            <img src="assets/images/cemex-logo.png" class="img-fluid" alt="logo" />
            <p class="site-logo-title">Document Management System</p>
          </div>
        </div>

        <div class="col-lg-9 col-6">
          <div class="header-wrapper">
            <div class="header-search"></div>

            <div class="header-actions">
              <div class="notification">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="assets/images/svg/notification.svg" class="img-fluid" alt="notification" />

                    <div class="notification-count">4</div>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="notification">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>

              <div class="setting">
                <img src="assets/images/svg/setting.svg" class="img-fluid" alt="setting" />
              </div>

              <div class="user-log">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="user-log" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="assets/images/user-legal.png" class="img-fluid" alt="user-image" />
                    <span class="username">Legal Cairo</span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="user-log">
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-sign-out-alt"></i>
                      <span>Log Out</span>
                    </a>
                  </div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- END HEADER SECTION -->

  <!-- START MAIN SECTION -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-1 col-2">
          <div class="sidebar">
            <ul class="side-list">
              <li class="side-item btn-req">
                <a class="side-link btn btn-primary" href="#">
                  <span>Create new request</span>
                  <i class="fas fa-plus"></i>
                </a>
              </li>
              <li class="side-item active">
                <a class="side-link" href="#">
                  <img src="assets/images/svg/overview-dark.svg" alt="side-icon" class="img-fluid" />
                  <span class="side-title">Overview</span>
                </a>
              </li>
              <li class="side-item">
                <a class="side-link" href="#">
                  <img src="assets/images/svg/search-dark.svg" alt="side-icon" class="img-fluid" />
                  <span class="side-title">Find request</span>
                </a>
              </li>
              <li class="side-item">
                <a class="side-link" href="#">
                  <img src="assets/images/svg/summary-dark.svg" alt="side-icon" class="img-fluid" />
                  <span class="side-title">Requests summary</span>
                </a>
              </li>
              <li class="side-item">
                <a class="side-link" href="#">
                  <img src="assets/images/svg/drafts-dark.svg" alt="side-icon" class="img-fluid" />
                  <span class="side-title">Drafts</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-10">
          <div class="container-wrapper"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- END MAIN SECTION -->

  <!-- START FOOTER SECTION -->
  <footer>
  </footer>
  <!-- END FOOTER SECTION -->

  <!-- START THEME JS -->
  <script type="text/javascript" src="assets/js/library.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <!-- END THEME JS -->
</body>

</html>
